<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>View Ingredient</title>
<!-- Latest compiled and minified CSS -->
<link th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->
<script th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container py-4">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="card border-info mb-3" style="width: 100%;">
				
					<div class="card-header bg-info text-white">
						<div class="row">
		                    <div class="col-md-8">
		                        <h1 class="card-title">Ingredient</h1>
		                    </div>
		                    <div class="col-md-4 mt-2">
		                        <a class="btn btn-light" href="#" th:href="@{'/recipe/' + ${ingredient.recipeId} + '/ingredients'}" role="button">Go to Ingredients</a>
		                    </div>
		                </div>
					</div>

					<div class="card-body">
						<table class="table table-responsive table-hover ">
							<thead class="thead-inverse">
								<tr>
									<th>ID</th>
									<th>Description</th>
								</tr>
							</thead>
							<tr th:remove="all">
								<td>12333</td>
								<td>Tasty Goodnees 2</td>
								<td><a href="#">Update</a></td>
								<td><a href="#">Delete</a></td>
							</tr>
							<tr>
								<td th:text="${ingredient.id}">334</td>
								<td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' ' + ${ingredient.description}">Tasty Goodnees 3</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

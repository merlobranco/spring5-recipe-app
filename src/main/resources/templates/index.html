<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipe Home</title>
<!-- Latest compiled and minified CSS -->
<link
	th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Latest compiled and minified JavaScript -->
<script
	th:src="@{/webjars/bootstrap/5.0.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container py-4">
		<div class="card bg-info text-white">
			<div class="card-header bg-info text-white">
				<div class="row">
                       <div class="col-md-11">
                           <h1 class="card-title">My Recipes!</h1>
                       </div>
                       <div class="col-md-1 mt-2">
                           <a class="btn btn-light" href="#" th:href="@{'/recipe/form'}" role="button">New</a>
                       </div>
                   </div>
			</div>
			<div class="card-body bg-white">
				<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
					<table class="table table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
								<th>View</th>
								<th>Update</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tr th:remove="all">
							<td th:text="${recipe.id}">123</td>
							<td th:text="${recipe.description}">Tasty Goodnees 1</td>
							<td><a href="#">View</a></td>
						</tr>
						<tr th:remove="all">
							<td th:text="${recipe.id}">456</td>
							<td th:text="${recipe.description}">Tasty Goodnees 2</td>
							<td><a href="#">View</a></td>
						</tr>
						<tr th:each="recipe : ${recipes}">
							<!--/*@thymesVar id="recipe" type="merlobranco.springframework.domain.Recipe"*/-->
							<td th:text="${recipe.id}">789</td>
							<td th:text="${recipe.description}">Tasty Goodnees 3</td>
							<td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>
							<td><a href="#" th:href="@{'/recipe/form/' + ${recipe.id}}">Update</a></td>
							<td><a href="#" th:href="@{'/recipe/delete/' + ${recipe.id}}">Delete</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipe Home</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container py-4">
		<div class="card bg-info text-white">

			<div class="card-header">
				<h1 class="card-title">My Recipes!</h1>
			</div>
			<div class="card-body bg-white">
				<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
					<table class="table table-striped table-bordered">
						<thead class="thead-inverse">
							<tr>
								<th>ID</th>
								<th>Description</th>
							</tr>
						</thead>
						<tr th:remove="all">
							<td th:text="${recipe.id}">123</td>
							<td th:text="${recipe.description}">Tasty Goodnees 1</td>
						</tr>
						<tr th:remove="all">
							<td th:text="${recipe.id}">456</td>
							<td th:text="${recipe.description}">Tasty Goodnees 2</td>
						</tr>
						<tr th:each="recipe : ${recipes}">
							<td th:text="${recipe.id}">789</td>
							<td th:text="${recipe.description}">Tasty Goodnees 3</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
